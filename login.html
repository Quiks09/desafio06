<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HBO Max</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav>
                <a href="#">Películas</a>
                <a class="series" href="#">Series</a>
                <img class="logohbo" src="assets/img/logohbo.png" alt="">
                <a class="iniciar-ses" href="#">Iniciar Sesión</a>
                <button class="btsuscrib">Suscríbete</button>
            </nav>
        </div>
    </header>
    <section>
        <div class="titulo"><h1>Iniciar Sesión</h1></div>
    </section>
        <section class="logincard">
            <div class="login-section">
                <div class="tienes"><h2>¿Tienes una cuenta de HBO Max?</h2></div>
                 <form class="login-info">
                    <input type="text" placeholder="Dirección de e-mail" required autofocus>
                    <input type="password" placeholder="Contraseña" required autofocus>
                </form>
                <div class="btaction">
                    <button class="btlogin" type="submit">INICIAR SESIÓN</button>
                    <a class="alogin" href="#">¿Olvidaste la contraseña?</a>
                </div>
                <img class="sep" src="assets/img/separador-login.png" alt="">
                <div class="proveedor">
                    <h2>¿Tienes HBO Max a través de otra empresa, como un proveedor de TV, de telefonía móvil o Internet?</h2>
                    <button class="btprov">INICIAR SESIÓN CON UN PROVEEDOR</button>
                </div>
            </div>
        </section>
    </header>
    <section>
        <div class="foot"><a class="alogin" href="#">¿Necesitas ayuda para iniciar sesión?</a></div>
    </section>

    <footer>
        
    </footer>
    
</body>
</html>
